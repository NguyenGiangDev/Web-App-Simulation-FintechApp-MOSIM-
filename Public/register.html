<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSIM - Đăng ký</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: url('images/Image5.jpg') center/cover no-repeat fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative; /* Thêm position để chứa overlay */
        }

        /* === BỔ SUNG: Kỹ thuật làm ảnh nền nét hơn === */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.15); /* Lớp phủ đen mờ nhẹ */
            z-index: -1; /* Đặt lớp phủ sau nội dung */
        }

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            /* SỬA ĐỔI: Dịch khối đăng ký sang bên phải */
            justify-content: flex-end;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.98); /* Nền trắng hơi mờ để hòa hợp hơn */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3); /* Đổ bóng đậm hơn */
            width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            /* SỬA ĐỔI: Thêm lề phải để không bị dính vào cạnh */
            margin-right: 10vw;
        }

        h1 {
            color: #4A00E0;
            margin-bottom: 24px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4A00E0;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4A00E0;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #8E2DE2;
        }

        .brand {
            font-weight: bold;
            color: #4A00E0;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-link {
            margin-top: 16px;
            font-size: 14px;
        }

        .login-link a {
            color: #4A00E0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #8E2DE2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CSS cho Footer */
        .site-footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ccc;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #8E2DE2;
        }

        .footer-copyright {
            margin-top: 10px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <main>
        <div class="register-container">
            <div class="brand">MOSIM</div>
            <h1>Đăng ký tài khoản</h1>
            <form action="/register" method="post">
                <label for="fullname">Họ và tên:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Nhập họ tên" required>

                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại" required>

                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

                <label for="confirmPassword">Xác nhận mật khẩu:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>

                <button type="submit">Đăng ký</button>
            </form>

            <div class="login-link">
                Bạn đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="#">Điều khoản dịch vụ</a> |
            <a href="#">Chính sách bảo mật</a> |
            <a href="#">Liên hệ</a>
        </div>
        <div class="footer-copyright">
            &copy; 2025 MOSIM. Đã đăng ký Bản quyền.
        </div>
    </footer>

</body>
</html>
