<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOSIM - Đăng nhập</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: url('images/Image4.jpg') center/cover no-repeat fixed;
      margin: 0;
      /* SỬA ĐỔI: Chuyển sang layout cột để đẩy footer xuống dưới */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* THÊM MỚI: Tạo một vùng main để chứa form và căn giữa */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .brand {
      font-weight: bold;
      color: #4A00E0;
      font-size: 24px;
      margin-bottom: 20px;
    }

    h1 {
      color: #4A00E0;
      margin-bottom: 24px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4A00E0;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4A00E0;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #8E2DE2;
    }

    .register-link {
      margin-top: 16px;
      font-size: 14px;
    }

    .register-link a {
      color: #4A00E0;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === BỔ SUNG CSS CHO FOOTER CHẤT LƯỢNG === */
    .site-footer {
      background-color: rgba(0, 0, 0, 0.7); /* Nền đen mờ */
      color: #ccc;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #8E2DE2;
    }

    .footer-copyright {
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <main>
    <div class="login-container">
      <div class="brand">MOSIM</div>
      <h1>Đăng nhập</h1>
      <form action="/login" method="post">
        <label for="phone_number">Tài khoản:</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="Nhập số điện thoại" required />

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />

        <button type="submit">Đăng nhập</button>
      </form>
      <div class="register-link">
        Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
      </div>
    </div>
  </main>
  
  <footer class="site-footer">
    <div class="footer-links">
      <a href="#">Điều khoản dịch vụ</a> |
      <a href="#">Chính sách bảo mật</a> |
      <a href="#">Liên hệ</a>
    </div>
    <div class="footer-copyright">
      &copy; 2025 MOSIM. Đã đăng ký Bản quyền.
    </div>
  </footer>

</body>
</html>
